<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome, buddy!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:33</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment-dots fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="music.html"
            ><i class="fas fa-headphones fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="header-title">
      <h1 class="header-title__text">Buddy</h1>
      <i class="fas fa-users fa-2x"></i>
    </div>

    <div class="user-bar">
      <div class="user-bar__column">
        <img
          class="user-bar__img"
          src="https://pbs.twimg.com/profile_images/866809686888251392/84CZ5NQx_400x400.jpg"
        />
        <h2 class="user-bar__name">user1</h2>
      </div>
      <div class="user-bar__column">
        <i class="user-bar__icon fas fa-house-user fa-lg"></i>
        <i class="user-bar__icon fas fa-envelope fa-lg"></i>
        <i class="user-bar__icon fas fa-shopping-cart fa-lg"></i>
      </div>
    </div>

    <div class="friendlist-title">
      <i class="fas fa-caret-square-down"></i>
      <h2 class="friendlist-title__text">My Buddy</h2>
    </div>

    <div class="friendlist">
      <div class="friendlist__column">
        <img
          class="user-bar__img"
          src="https://pbs.twimg.com/profile_images/866809686888251392/84CZ5NQx_400x400.jpg"
        />
      </div>
      <div class="friendlist__column">
        <h2 class="user-bar__name">user2</h2>
        <h2 class="friendlist__name">dance!</h2>
      </div>
    </div>

    <div class="splash-screen">
      <i class="fab fa-snapchat-ghost"></i>
    </div>

    <div class="big-screen">
      <span>The screen size is too large. Mobile access, please.</span>
    </div>

    <script>
      src = "https://kit.fontawesome.com/6478f529f2.js";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
