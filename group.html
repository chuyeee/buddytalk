<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>buddy group</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:33</span>
      </div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment-dots fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="music.html"
            ><i class="fas fa-headphones fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="group-header">
        <div class="group-header__column">
          <a href="more.html">
            <i class="fas fa-chevron-circle-left"></i>
          </a>
        </div>
        <div class="group-header__column">
          <span clas="group-header__title">group</span>
        </div>
        <div class="group-header__column">
          <a href="more.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
      </div>

      <div class="group-list">
        <div class="group-list__column">
          <i class="fas fa-folder-open"></i>
          <span class="group-list__open">company</span>
          <div class="group-list__content">
            <div class="group-list__compo">> user3</div>
            <div class="group-list__compo">> user4</div>
            <div class="group-list__compo">> user5</div>
            <div class="group-list__compo">> user6</div>
            <div class="group-list__compo">> user7</div>
          </div>
        </div>
        <div class="group-list__column">
          <i class="fas fa-folder"></i>
          <span>family</span>
        </div>
        <div class="group-list__column">
          <i class="fas fa-folder"></i>
          <span>school</span>
        </div>
        <div class="group-list__column">
          <i class="fas fa-folder"></i>
          <span>friend</span>
        </div>
        <div class="group-list__column">
          <i class="fas fa-folder"></i>
          <span>etcs</span>
        </div>
      </div>
    </main>

    <div class="big-screen">
      <span>The screen size is too large. Mobile access, please.</span>
    </div>

    <script>
      src = "https://kit.fontawesome.com/6478f529f2.js";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
