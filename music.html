    <meta charset="UTF-8">

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>17:33</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn"><a class="nav__link" href="friends.html"><i class="fas fa-users fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="chats.html"><i class="fas fa-comment-dots fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="music.html"><i class="fas fa-headphones fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div class="header-title">
        <h1 class="header-title__text">Music</h1>
        <i class="fas fa-headphones fa-2x"></i>
    </div>

    <div class="searchbox">
        <div class="searchbox_text">search</div>
        <div class="searchbox_icon"><i class="fas fa-search"></i></div>
    </div>

    <div class="music-chart">
        <div class="music-chart__title">
            <div class="music-char__text">HOT 5</div>
            <div>January, 2021</div>
        </div>

        <div class="music-chart__song">
            <div class="music-chart__song__column rank">1</div>
            <div class="music-chart__song__column2">
                <div class="title">Mood</div>
                <div class="singer">24k Goldn Featuring iann dior</div>
            </div>
            <div class="music-chart__song__column">
                <i class="music-chart__heart fas fa-heart"></i>
                <img class="music-chart__img" src="https://upload.wikimedia.org/wikipedia/en/1/1d/24kGoldn_-_Mood.png">
            </div>
        </div>

        <div class="music-chart__song">
            <div class="music-chart__song__column rank">2</div>
            <div class="music-chart__song__column2">
                <div class="title">Positions</div>
                <div class="singer">Ariana Grande</div>
            </div>
            <div class="music-chart__song__column">
                <i class="music-chart__heart fas fa-heart"></i>
                <img class="music-chart__img" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a0/Ariana_Grande_-_Positions.png/220px-Ariana_Grande_-_Positions.png">
        </div>
    </div>

        <div class="music-chart__song">
            <div class="music-chart__song__column rank">3</div>
            <div class="music-chart__song__column2">
                <div class="title">Blinding Lights</div>
                <div class="singer">The Weeknd</div>
            </div>
            <div class="music-chart__song__column">
                <i class="music-chart__heart fas fa-heart"></i>
                <img class="music-chart__img" src="https://img.discogs.com/ujJto7ZOGvUY8jR6hKOKKH8cMic=/fit-in/600x593/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-14752961-1580918235-5355.jpeg.jpg">
            </div>
        </div>

        <div class="music-chart__song">
            <div class="music-chart__song__column rank">4</div>
            <div class="music-chart__song__column2">
                <div class="title">Holy</div>
                <div class="singer">Justin Bieber(feat. Chance The Rapper)</div>
            </div>
            <div class="music-chart__song__column">
                <i class="music-chart__heart fas fa-heart"></i>
                <img class="music-chart__img" src="https://upload.wikimedia.org/wikipedia/en/8/8d/Holy_-_Justin_Bieber.png">
            </div>
        </div>

        <div class="music-chart__song">
            <div class="music-chart__song__column rank">5</div>
            <div class="music-chart__song__column2">
                <div class="title">Go Crazy</div>
                <div class="singer">Chris Brown & Young Thug</div>
            </div>
            <div class="music-chart__song__column">
                <i class="music-chart__heart fas fa-heart"></i>
                <img class="music-chart__img" src="https://media.hitparade.ch/cover/big/chris_brown_young_thug-go_crazy_s.jpg">
            </div>
